<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
  <script src="https://vk.com/js/api/openapi.js"></script>
  <title>Drugofilter</title>
</head>
<body>
  <div class="wrapper">
   <a href="#" class="logo"><img src="img/logo.png" alt="Logo" class="logo__img"></a>
   <div class="panel">
     <div class="panel__top">
       <b class="panel__top-text">Выберите друзей</b>
       <button type="button" class="panel__close"></button>
     </div>
     <div class="panel__filters">
        <div class="panel__filters-wrapper"><input type="text" id="initial-list-input" placeholder="Начните вводить имя друга" class="panel__filters-input"></div>
        <div class="panel__filters-wrapper"><input type="text" id="selected-list-input" placeholder="Начните вводить имя друга" class="panel__filters-input"></div>
     </div>
     <div class="panel__friends-wrapper">
       <div class="panel__friends-container panel__friends-container--all">
        <span class="panel__friends-list-title">Ваши друзья</span>
        <ul class="friends" id="friends-initial">
        </ul>
      </div>
       <div class="panel__friends-container panel__friends-container--selected">
        <span class="panel__friends-list-title">Друзья в списке</span>
        <ul class="friends" id="friends-selected">
        </ul>
       </div>
     </div>
     <div class="panel__bottom">
       <button class="panel__btn save-btn">Сохранить</button>
     </div>
   </div>
  </div>
  <script id="template" type="text/x-handlebars-template">
    {{#each items}}
      <li class="friends__item">
        <!-- <img src="{{ photo_50 }}" alt="Друг" class="friends__img"> -->
        <h4 class="friend__name">{{ name }} {{ last_name }}</h4>
        <button class="friends__add-btn"></button>
      </li>
    {{/each}}
  </script>
  <script src="js/script.js"></script>
  </body>
</html>
